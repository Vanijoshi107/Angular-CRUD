  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cars Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group mb-2">
                  <label for="exampleInputtext2">Company Name</label>
                  <input type="text" formControlName="car" class="form-control" id="exampleInputtext2" aria-describedby="emailHelp">
                </div>
                <div class="form-group mb-2">
                  <label for="exampleInputPassword2">Car model</label>
                  <input type="text" formControlName="car_model"  class="form-control" id="exampleInputPassword2">
                </div>
                <div class="form-group mb-2">
                  <label for="exampleInputtext3">Color</label>
                  <input type="text" formControlName="car_color"  class="form-control" id="exampleInputtext3" aria-describedby="emailHelp">
                </div>
                <div class="form-group mb-2">
                  <label for="exampleInputPassword3">Model Year</label>
                  <input type="text" formControlName="car_model_year"  class="form-control" id="exampleInputPassword3">
                </div>
                <div class="form-group mb-2">
                  <label for="exampleInputtext11">Price</label>
                  <input type="text" formControlName="price" placeholder="in $"  class="form-control" id="exampleInputtext11" aria-describedby="emailHelp">
                </div>
                <div class="form-group mb-2">
                  <label for="">Availability</label>
                  <input type="text" formControlName="availability" class="form-control" placeholder="true/false" id="">
                </div>
            </form>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-dark" id="close" data-bs-dismiss="modal">Close</button>

          <button type="button" class="btn btn-danger" (click)="postCar()" *ngIf="showAdd">Add Details</button>

          <button type="button" class="btn btn-danger" (click)="updateCar()" *ngIf="showUpdate">Update</button>
        </div>
      </div>
    </div>
  </div>

<!-- table -->
<div class="container-fluid">
<table class="table my-3">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Car Name</th>
        <th scope="col">Car Model</th>
        <th scope="col">Color</th>
        <th scope="col">Model year</th>
        <th scope="col">Price</th>
        <th scope="col">Availability</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of carDetail">
        <th scope="row">{{car.id}} </th>
        <td>{{car.car|titlecase}}</td>
        <td>{{car.car_model|titlecase}}</td>
        <td>{{car.car_color|titlecase}} </td> 
        <td>{{car.car_model_year}} </td> 
        <td>{{car.price | currency}} </td> 
        <td>{{car.availability}} </td> 
        <td>
           <button type="button" (click)="onEdit(car)" class="btn btn-dark"  data-bs-toggle="modal" data-bs-target="#exampleModal" style="border-radius: 5rem;"><i class="fa fa-pencil" aria-hidden="true"></i></button> &nbsp;

           <button class="btn btn-danger" style="border-radius: 5rem;" (click)="deleteCar(car)"> <i class="fa fa-trash" aria-hidden="true"></i></button>
        </td> 
      </tr>
    </tbody>
  </table>

</div>
